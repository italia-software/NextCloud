    longDescription: |
      Nextcloud è un software open source per la sincronizzazione e la 
      condivisione dei file per tutti, dagli utenti che utilizzano il server
      Nextcloud gratuito nella privacy della propria casa, alle grandi imprese 
      e fornitori di servizi supportati dalla Nextcloud Enterprise Subscription.
      Nextcloud fornisce una sincronizzazione file sicura e conforme, con
      soluzioni di condivisione su server sotto il tuo  controllo.


      Puoi condividere uno o più file e cartelle sul tuo computer, e 
      sincronizzarle con il server Nextcloud. Inserisci file nelle tue  cartelle
      condivise locali, e saranno immediatamente sincronizzati nel  server e
      negli altri dispositivi tramite il Nextcloud Desktop Sync  Client,
      l’applicazione Android o iOS. 
